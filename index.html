<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zahra Lane | Elegant Accessories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Zahra Lane</h1>
    <p>Elegant Accessories for Every Style</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="earrings.jpg" alt="Gold Earrings">
      <h2>Gold Hoop Earrings</h2>
      <p>R150</p>
      <button onclick="addToCart('Gold Hoop Earrings', 150)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="bracelet.jpg" alt="Silver Bracelet">
      <h2>Silver Charm Bracelet</h2>
      <p>R200</p>
      <button onclick="addToCart('Silver Charm Bracelet', 200)">Add to Cart</button>
    </div>
  </section>

  <section class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: R<span id="total">0</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
